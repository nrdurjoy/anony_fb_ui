<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook UI | DURJOY</title>
    <!-- Main CSS file link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Responsive CSS file link -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <!-- Google Icon link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Font awesome Icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="header">
        <div class="logo-search">
          <div class="logo">
            <a href="/">
              <img src="./assets/img/logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="search">
            <span class="material-symbols-outlined"> search </span>
            <input type="text" placeholder="Search Facebook" />
          </div>
          <div class="nav">
            <ul>
              <li>
                <a href="/">
                  <span class="material-symbols-outlined"> menu </span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <nav class="nav">
          <ul>
            <li>
              <a href="/">
                <span class="material-symbols-outlined"> home </span></a
              >
            </li>
            <li>
              <a href="/">
                <span class="material-symbols-outlined">
                  smart_display
                </span></a
              >
            </li>
            <li>
              <a href="/">
                <span class="material-symbols-outlined"> storefront </span></a
              >
            </li>
            <li>
              <a href="/">
                <span class="material-symbols-outlined"> groups </span></a
              >
            </li>
            <li>
              <a href="/">
                <span class="material-symbols-outlined">
                  videogame_asset
                </span></a
              >
            </li>
            <li class="menu-bar">
              <a href="/">
                <span class="material-symbols-outlined"> menu </span></a
              >
            </li>
          </ul>
        </nav>
        <div class="user-area">
          <ul>
            <li><span class="material-symbols-outlined"> apps </span></li>
            <li id="add_icon">
              <span class="material-symbols-outlined"> add </span>
            </li>
            <li><i class="fa-brands fa-facebook-messenger"></i></li>
            <li>
              <i class="fa-solid fa-bell"></i>
            </li>
            <li>
              <img
                src="./assets/img/profile_pic.jpg"
                alt="Profile not found!"
              />
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Header Start -->
  </body>
</html>
